<div style="overflow-x:auto;" >
    <h2>Manage Test Entry</h2>
    <table class = "table table-hover">
        <thead >
            <tr>
                <th scope="col"> Num </th>
                <th scope="col"> Code </th>                
                <th scope="col"> Name</th>
                <!-- <th scope="col"> Synm </th> -->
                <th scope="col"> Spec. </th>
                <!-- <th scope="col"> Req </th>
                <th scope="col"> SC </th> -->
                <th scope="col"> Units </th>
                <th scope="col"> Priority </th>
                <!-- <th scope="col"> Code No. </th> -->
                <th scope="col"> Status </th>
                <th scope="col"> Orderable </th>
                <th scope="col"> Print Result </th>
                <!-- <th scope="col"> Billing Code </th> -->
                <th scope="col"> Action</th>
                
            </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let td of tdmodel" >
            <td>{{td.tesT_ID}}</td>
            <td>{{ td.tcode }}</td>           
            <!-- <td>{{td.fulL_NAME}}</td> -->
            <!-- <td>{{td.synm}}</td> -->
            <select>
                <option *ngFor="let ddl of dropdownValues" [selected]="ddl == td.s_TYPE">{{ddl}} </option>
                </select>
            <!-- <td>{{td.sr}}</td>
            <td>{{td.sc}}</td> -->
            <td>{{td.units}}</td>
            <td>{{td.prty}}</td>
            <!-- <td>{{td.b_NO}}</td> -->
            <td>{{td.status}}</td>
            <td>{{td.ordable}}</td>
            <td>{{td.pr}}</td>
            <!-- <td>{{td.bcode}}</td> -->
            
            <td>
                <!-- <button  class = "btn btn-secondary" (click)="updateTest(td.dtno)"> Update</button>
                <button  class = "btn btn-secondary" (click)="addTest(0)"> ADD</button>
                <button  class = "btn btn-secondary" (click)="deleteTest(td.dtno)"> Delete</button> -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
