<header class="header">
    <div class="header__container">
        <div class="col-md-6">
            <div class="input-group abbrv-text">
                <label for="validationCustom01" style="text-align: center;padding:8px;border: 1px solid #ced4da;border-radius: 4px;background: #fff;"  class="input-group-text side-input-dia head-search mb-0"> Logged Site:&nbsp;{{abrv}}</label>
            </div>
        </div>
        <i class="ri-notification-2-line notify-icon mt-2 mr-4">
            <span class="position-absolute top-0 start-100 translate-middle badge bg-danger p-1">
                <span class="visually-hidden"></span>
            </span>
        </i>
        <a class="header__logo mt-1">
            <img class="profile-img" src="../../../assets/images/man.png" alt="logo">
        </a>
        <div class="dropdown">
            <span class="dropdown-toggle" (click)="toggleDropdown()"></span>
            <div class="dropdown-menu" *ngIf="isDropdownOpen">
                <h6 class="tooltip-cell" style="max-width:12rem;font-weight:400;padding: 0px 16px;"><i
                        class="ri-user-3-line pr-2"></i>{{fullName}}</h6>
                <a class="dropdown-item"><i class="ri-hashtag pr-2"></i>{{'('+ userId + ')'}} - {{site}}/{{refSite}}</a>
                <a class="dropdown-item" style="color:#10a504"><i class="ri-login-circle-line pr-1"></i> Logged at:{{loginTime | date:'HH:mm:ss' }}</a>
            </div>
        </div>
    </div>
    <div style="display: none;">{{company}}</div>
</header>
